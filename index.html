<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="main-container">
        <div class="container">
            <div class="left-box">
                <h3>Enter Your Today Routine</h3>
                <form id="form">
                <label for="text">Your Task</label>
                <input type="text" id="text" placeholder="Enter Your Task" required>
                <button id="submit-btn" type="submit">Add Task</button>
            </form>
            </div>
            <div class="right-box">
                <h3>Your Today Routine</h3>
                <div id="task-box">
                    <ul id="task-list"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
